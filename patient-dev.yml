server:
  port: 8081
spring:
  application:
    name: patient-dev
  datasource:
    url: jdbc:mysql://localhost:3306/patient_dev
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  config:
    import: "optional:configserver:http://localhost:8888/"

logging:
  level:
    root: INFO
    com.smarthealth.patient: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"